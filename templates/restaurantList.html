<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static',filename='styles.css')}}">
    </head>
    <body>
        <h1>Restaurant List</h1>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<ul>
				{% for message in messages %}
					<li><strong>{{ message }}</li></strong>
				{% endfor %}
			{% endif %}
		{% endwith%}
		<a href={{url_for('newRestaurant')}}>Create a new Restaurant</a>
		{% for i in restuarant%}
			<div>
				<p>{{ i.name }}</p>
			</div>
			<br>
			<a href={{url_for('editRestaurant',restaurant_id=i.id)}}>edit</a>
			<br>
			<a href={{url_for('deleteRestaurant',restaurant_id=i.id)}}>Delete</a>
			<br>
			<a href={{url_for('restaurantMenu',restaurant_id=i.id)}}>Menu</a>
		{% endfor%}
    </body>
</html>
